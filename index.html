<!DOCTYPE html>
<html lang="en-us">

<head>
<!--same view port for smaller screen placed in -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div id="quiz" class="main-content">
            <!-- button to start the game -->
            <button id="start" class="btn">Start Trivia Game</button>

            <!-- time remaining -->
            <div id="time"></div>
            
            <!-- questions and answers for the trivia game -->
            <!--I will be referring to the questions as IDs-->
            <div id="question1"></div>
            <div id="question2"></div>
            <div id="question3"></div>
            <div id="question4"></div>
            <div id="question5"></div>
            <div id="question6"></div>
            <div id="question7"></div>
            <div id="question8"></div>
            <div id="question9"></div>
            <div id="question10"></div>

            <!-- end game with more divs -->
            <div id="rightAnswers"></div>
            <div id="wrongAnswers"></div>
            <div id="noAnswers"></div>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/index.js"></script>
